<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prospero</title>
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="hider"></div>
        <div class="left">Propero</div>
        <div class="mid">
            <a href="#">For sell</a>
            <a href="#">For rent</a>
            <a href="#">New Property</a>
            <a href="#">Blogs</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="right">
            <a href="#">Login</a>
            <a href="#">Register</a>
        </div>
    </nav>

    <main>
        <div class="filter"></div>
        <div class="hero">
            <h1><span class="h1_inner">Discover property more easily</span></h1>
            <h2><span class="h2_inner">Propero help people find their perfect home for better life</span></h2>

            <div class="search">
                <select class="for_sell">
                    <option>For Sell</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <select class="property">
                    <option>Property</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <input type="text" class="search_input" placeholder="Search Location or Project Name">
                <button class="go_search"> <span></span> Search</button>
            </div>
        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>

    </script>
</body>

</html>
